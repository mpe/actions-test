name: powerpc/test

# Controls when the action will run.
on:
  # This allows the build to be triggered manually via the github UI.
  workflow_dispatch:

  push:
    # This triggers the build on a push to any branch named ci/powerpc/<something>
    branches:
    - 'ci/powerpc/**'
    # As long as one of these paths matches
    paths:
      - '!tools/**'		   	# ignore tools
      - 'tools/testing/selftests/**'	# but not selftests
      - '!Documentation/**'		# ignore Documentation
      - 'Documentation/powerpc/**'	# but not ours
      - '!arch/**'			# ignore arch changes
      - 'arch/powerpc/**'		# but not ours
      - 'arch/Kconfig'			# or common bits
      - '**'				# anything else triggers a build

jobs:
  kernel:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        defconfig: [ppc40x]
        image: [ubuntu-20.04]
        subarch: [ppc64]

    env:
      ARCH: powerpc
      TARGET: kernel
      SUBARCH: ${{ matrix.subarch }}
      IMAGE: ${{ matrix.image }}
      DEFCONFIG: ${{ matrix.defconfig }}
      MODULES: 1

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      run: ./arch/powerpc/tools/ci-build.sh

    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.defconfig }}-${{ matrix.image }}
        path: |
          ~/output/vmlinux
          ~/output/.config
          ~/output/System.map
          ~/output/modules.tar.bz2
          ~/output/arch/powerpc/boot/zImage
          ~/output/arch/powerpc/boot/uImage
